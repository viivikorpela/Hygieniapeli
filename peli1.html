        <h1>Peli alkaa!</h1>
        <h2>Missä pöpöt piileskelevät?</h2>
        <p>Edessäsi on 10 kuvaa arjen paikoista ja esineistä. Klikkaa kaikki kortit joissa on paljon pöpöjä - ole tarkkana!</p>
        <div id="score">Pisteet: 0 </div>
        <div class="cards" id="cards">
        <img id="kahva" src="./images1/kahva.png" alt="ovenkahva" data-back="Oikein! Kaikki koskettavat ovenkahvaa - pöpöt tykkäävät siitä!" data-score="1">
        <img id="hammasharja" src="./images1/hammasharja.png" alt="hammasharja" data-back="Väärin! Tämä hammasharja on puhdas ja käyttämätön - pöpöt pysyvät kaukana!" data-score="0">
        <img id="kaide" src="./images1/kaide.png" alt="portaikon kaide" data-back="Oikein! Kaiteesta saa tukea - ja pöpötkin tarttuvat siihen! " data-score="1">
        <img id="pyykki" src="./images1/pyykki.png" alt="pyykit kuivumassa" data-back="Väärin! Pyykki on juuri pesty ja kuivattu - pöpöt eivät tykkää puhtaudesta!" data-score="0">
        <img id="wc" src="./images1/wc.png" alt="wc-istuin" data-back="Oikein! Täällä asuu paljon pöpöjä! Muista vetää vessa ja pestä kädet huolellisesti." data-score="1">
        <img id="hana" src="./images1/hana.png" alt="hana" data-back="Oikein! Hanan kahva on pöpöjen suosikki, koska kaikki koskettavat sitä ennen käsien pesua." data-score="1">
        <img id="katkaisija" src="./images1/katkaisija.png" alt="valokatkaisin" data-back="Oikein! Valot päälle - ja pöpöt mukaan! Tämä nappi saa paljon kosketuksia." data-score="1">
        <img id="mandariini" src="./images1/mand1.png" alt="mandariini" data-back="Väärin! Mandariini on kuorittu ja puhdas - ei huolta pöpöistä" data-score="0">
        <img id="phone" src="./images1/phone.png" alt="kännykkä" data-back="Oikein! Puhelin kulkee kaikkialla ja kerää pöpöjä." data-score="1">
        <img id="vesi" src="./images1/vesi.png" alt="kattilassa kiehuva vesi" data-back="Väärin! Kiehuva vesi - pöpöt eivät kestä kuumuutta!" data-score="0">
